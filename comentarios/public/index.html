<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comentários no Post</title>
</head>
<body>
  <h1>Post do Blog</h1>
  <p>Este é um post de exemplo. Deixe seu comentário abaixo:</p>

  <form id="comentarioForm">
    <input type="text" id="nome" placeholder="Seu nome" required><br><br>
    <textarea id="mensagem" placeholder="Seu comentário" required></textarea><br><br>
    <button type="submit">Enviar Comentário</button>
  </form>

  <hr>

  <h2>Comentários:</h2>
  <div id="comentarios"></div>

  <script>
    async function carregarComentarios() {
      const res = await fetch('/api/comentarios');
      const comentarios = await res.json();
      const div = document.getElementById('comentarios');
      div.innerHTML = '';
      comentarios.reverse().forEach(com => {
        div.innerHTML += `<p><strong>${com.nome}</strong> (${com.data}):<br>${com.mensagem}</p><hr>`;
      });
    }

    document.getElementById('comentarioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if (nome && mensagem) {
        await fetch('/api/comentarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, mensagem })
        });

        document.getElementById('nome').value = '';
        document.getElementById('mensagem').value = '';
        carregarComentarios();
      }
    });

    carregarComentarios();
  </script>
</body>
</html>
